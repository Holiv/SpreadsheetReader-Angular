
<div class="container mt-5">
    <table class="table table-dark table-striped">
        <thead class="thead">
          <tr>
            <th>Codigo</th>
            <th>Cat. do Produto</th>
            <th>Data</th>
            <th>Qtd</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let order of orders">
            <td>{{order.code}}</td>
            <td>{{order.category}}</td>
            <td>{{order.date | date: "dd/MM/yyyy"}}</td>
            <td>{{order.quantity}}</td>
            <td>{{order.value}}</td>
          </tr>
        </tbody>
      </table>
</div>
